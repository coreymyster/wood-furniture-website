<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Barn Door</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js" type="text/javascript"></script>
    <script src="../js/data.js" type="text/javascript"></script>
  </head>
  <body>
    <script id="template" type="x-tmpl-mustache">
      <header tabindex="0">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-5 col-sm-12">
              <a href="../index.html"><img class="logo" src=../{{logo.primary}} alt="Quality Built Wood Furniture Logo"></a>
            </div>
            <input id="toggle" type="checkbox"/>
            <label for="toggle" class="menu-open"><i class="material-icons">menu</i></label>
            <label for="toggle" class="menu-close"></label>

            <nav role="navigation" class="col-md-7 col-lg-8">
              <ul>
                {{#navigation}}
                  <li tabindex="0"><a href=../{{link}}>{{name}}</a></li>
                {{/navigation}}
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
      <div class="container">
        <div class="row">
        {{#diningRoom}}
          {{#doors}}
          <h1 class="col-sm-12 left">{{furnitureName}}</h1>
          {{/doors}}
        {{/diningRoom}}
        </div>
        <div class="row">
        {{#diningRoom}}
          <div class="col-lg-10 featuredFurniture">
            {{#doors}}
              <img src=../{{imgLG}}>
              <p>{{description}}</p>
            {{/doors}}
          </div>
          <div class="col-lg-2 col-md-12 rightSidebar">
          <h4>Related Items</h4>
            {{#table}}
              <a href=../{{link}}><img src=../{{imgSM}}></a>
            {{/table}}
            {{#shelves}}
              <a href=../{{link}}><img src=../{{imgSM}}></a>
            {{/shelves}}
          </div>
          {{/diningRoom}}
        </div>
      </div>
      </div>
      </main>
      <footer class="footer" tabindex="0">
        <div class="container">
          <div class="row">
            <div class="col-sm-3 col-lg-4">
                <a href="../index.html"><img class="logo" src=../{{logo.white}} alt="Quality Built Wood Furniture Logo"></a>
            </div>
            <ul role="navigation" class="col-sm-9 col-lg-8">
              {{#navigation}}
                <li tabindex="0"><a href=../{{link}}>{{name}}</a></li>
              {{/navigation}}
            </ul>
          </div>
          <div class="row">
            <div class="col-lg-12 copyright">
              <p>2018 - Corey Sokol</p>
          </div>
        </div>
      </footer>
      </script>
      <div id="target"></div>
  </body>
</html>
